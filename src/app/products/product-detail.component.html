<div class="card">
    <div class="card-header" >
        {{pageTitle + ': ' + product?.productName}}
        <!--
            The ? is not working with [(ngModel)]=product?.productName two way binding
            The best alternative is to use ngIf
        -->
        
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary"
            style="width:80px"
            (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
</div>
